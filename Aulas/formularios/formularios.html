<!--Formulários-->
<h1>Formulários</h1>

<form action="http://localhost:3003/usuarios" method="POST"><!--Corpo do formulário-->
    <input type="text" name="nome"><!--input tipo texto-->
    <input type="password" name="senha"><!--Input de senha-->
    <textarea name="bio" cols="30" rows="10"></textarea><!--Area de texto-->

    <div><!--Botões de seleção-->
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>

    <div>
        <!--Botões checkbox-->
        <input type="checkbox" name="ativo" value="on"> Ativo
    </div>

    <select name="estado"><!--Seleção de opções-->
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>

    <!--Multipla seleção de opções-->

    <select name="interesses" multiple size="3">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c#">C#</option>
        <option value="php">PHP</option>
    </select>

    <button>Incluir</button><!--Botão-->
</form>

<style>
    input, 
    textarea,
    select{
        display: block;
        margin-bottom: 10px;
    }

    input[type = radio],
    input[type = checkbox]{
        display: inline;
    }
</style>
